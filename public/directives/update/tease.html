<div>
    <div class="row">
        <!--<div class="col-md-2 red">{{segment.label}}</div>-->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button"
                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{segment.label}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a ng-click="modifySegment('Remove', segment,'tease')">Remove Segment</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="modifySegment('InsertBefore', segment,'tease')">Insert Tease Before Segment</a></li>
                <li role="separator" class="divider"></li>

            </ul>
        </div>
        <!--<div class="col-md-4 red">{{segment.label}}</div>-->
        <div class="col-md-11 right">Length: <span class='datapoint red'>{{show.calculateLength(segment)}}</span></div>
    </div>
    <div class="row">
        <div class="col-md-2 right">TC Start:</div>
        <input type='text' class="col-md-2" ng-model="segment.start" />
        <div class="col-md-2 right">TC End:</div>
        <input type='text' class="col-md-2" ng-model="segment.end" />
    </div>
    <div class="row">
        <div class="col-md-2 right">File Name:</div>
        <input class="col-md-9" type='text' ng-model="segment.filename" />
    </div>
    <div class="row">
        <div class="col-md-2 right">Details:</div>
        <input class="col-md-9" type='text' ng-model="segment.details" />
    </div>
</div>
