<div>
    <h3 id='title'>{{show.data.title}}</h3>
    
    <div class="row">
        <div class="col-md-4"><strong class='red'>Season: </strong> {{show.data.season}}</div>
        <div class="col-md-4 center"><strong class='red'>Show #: </strong> {{show.data.showNumber}}</div>
        <div class="col-md-4 right"><strong class='red'>Part/Series: </strong> {{show.data.series}}</div>
    </div>
    <div class="row">
        <div class="col-md-4"><strong class='red'>Wraps Taped: </strong> {{show.data.wraps}}</div>
        <div class="col-md-8 right"><strong class='red'>Partner Doner Letter: </strong> {{show.data.doner}}</div>
    </div>

    

    <div class="row">
        <div class="col-md-12 left"><strong class='red'>Spots: </strong> {{show.data.spots}}</div>
    </div>
    <div class="row">
        <div class="col-md-12 left"><strong class='red'>Credits: </strong> {{show.data.credits}}</div>
    </div>
    <div class="row">
        <div class="col-md-12 left"><strong class='red'>Dates Aired: </strong> {{show.data.aired}}</div>
    </div>
</div>
